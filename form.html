<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Review Form | WDD 131 - Tumisang Msiza</title>
    <meta name="description" content="Submit a product review. WDD 131 Dynamic Web Fundamentals assignment by Tumisang Msiza.">
    <meta name="author" content="Tumisang Msiza">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/form.css">
    <script src="scripts/form.js" defer></script>
</head>
<body>
    <header>
        <h1>Product Review</h1>
    </header>

    <main>
        <form method="get" action="review.html">

            <fieldset>
                <legend>Product Information</legend>

                <label for="product-name">Product Name</label>
                <select id="product-name" name="product" required>
                    <option value="" disabled selected>Select a Product ...</option>
                </select>

                <p class="field-label">Overall Rating</p>
                <div class="rating-group">
                    <div class="rating-item">
                        <input type="radio" id="rating-1" name="rating" value="1" required>
                        <label for="rating-1">&#9733;</label>
                    </div>
                    <div class="rating-item">
                        <input type="radio" id="rating-2" name="rating" value="2" required>
                        <label for="rating-2">&#9733;&#9733;</label>
                    </div>
                    <div class="rating-item">
                        <input type="radio" id="rating-3" name="rating" value="3" required>
                        <label for="rating-3">&#9733;&#9733;&#9733;</label>
                    </div>
                    <div class="rating-item">
                        <input type="radio" id="rating-4" name="rating" value="4" required>
                        <label for="rating-4">&#9733;&#9733;&#9733;&#9733;</label>
                    </div>
                    <div class="rating-item">
                        <input type="radio" id="rating-5" name="rating" value="5" required>
                        <label for="rating-5">&#9733;&#9733;&#9733;&#9733;&#9733;</label>
                    </div>
                </div>

                <label for="install-date">Date of Installation</label>
                <input type="date" id="install-date" name="installdate" required>
            </fieldset>

            <fieldset>
                <legend>Your Experience</legend>

                <p class="field-label">Which features did you find useful?</p>
                <div class="checkbox-group">
                    <div class="checkbox-item">
                        <input type="checkbox" id="feature-ease" name="features" value="Ease of Use">
                        <label for="feature-ease">Ease of Use</label>
                    </div>
                    <div class="checkbox-item">
                        <input type="checkbox" id="feature-design" name="features" value="Design">
                        <label for="feature-design">Design</label>
                    </div>
                    <div class="checkbox-item">
                        <input type="checkbox" id="feature-speed" name="features" value="Speed">
                        <label for="feature-speed">Speed</label>
                    </div>
                    <div class="checkbox-item">
                        <input type="checkbox" id="feature-durability" name="features" value="Durability">
                        <label for="feature-durability">Durability</label>
                    </div>
                    <div class="checkbox-item">
                        <input type="checkbox" id="feature-support" name="features" value="Customer Support">
                        <label for="feature-support">Customer Support</label>
                    </div>
                    <div class="checkbox-item">
                        <input type="checkbox" id="feature-value" name="features" value="Value for Money">
                        <label for="feature-value">Value for Money</label>
                    </div>
                </div>

                <label for="review-text">Written Review</label>
                <textarea id="review-text" name="review" rows="4" placeholder="Share your thoughts about this product..."></textarea>
            </fieldset>

            <fieldset>
                <legend>About You</legend>

                <label for="user-name">Your Name (optional)</label>
                <input type="text" id="user-name" name="username" placeholder="Enter your name">
            </fieldset>

            <input type="submit" value="Submit Review">
        </form>
    </main>

    <footer>
        <p>&copy; 2026 Tumisang Msiza | WDD 131</p>
    </footer>
</body>
</html>
